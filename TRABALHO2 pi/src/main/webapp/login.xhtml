<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <h:head>
            <title>Login</title>
        </h:head>
        <h:body>
            <h2>Login</h2>
            <h:form id="formulario">
                <p:messages autoUpdate="true"/>
                Login: <h:inputText value="#{loginBean.login}"/><br/>
                Senha: <h:inputSecret value="#{loginBean.senha}"/><br/>
                <h:commandButton value="Entrar" action="#{loginBean.realizarLogin()}"  update="formulario"/>
            </h:form>
            
            <p:button value="recuperar senha" icon="pi pi-list" outcome="recuperaTorcaSenha" />
        </h:body>
    </ui:define>
</ui:composition>
</html>
