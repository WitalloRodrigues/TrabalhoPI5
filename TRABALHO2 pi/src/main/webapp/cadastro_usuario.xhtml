<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Usuário</title>
</h:head>
<h:body>
    <h2>Cadastro de Usuário</h2>
    <h:form id="formulario">
    	<p:messages autoUpdate="true"/>
    	<h:inputHidden  id="id" value="#{usuarioBean.usuario.id}"/>
        Login: <h:inputText value="#{usuarioBean.usuario.login}"/><br/>
        Senha: <h:inputSecret value="#{usuarioBean.usuario.senha}"/><br/>
        Nome: <h:inputText value="#{usuarioBean.usuario.nome}"/><br/>
        Data de Nascimento: 
        <p:calendar value="#{usuarioBean.usuario.dataNascimento}" 
        showButtonPanel="true" pattern="dd/MM/yyyy" /><br/> 
        <h:commandButton value="Cadastrar" action="#{usuarioBean.salvar()}" update="formulario"/>
    </h:form>
    <p:commandButton value="Ir para lista de usuarios" icon="pi pi-list" action="#{usuarioBean.listagem()}" update="formulario"/>
</h:body>
</html>
